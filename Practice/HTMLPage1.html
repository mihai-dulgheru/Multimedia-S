    <table>
        <!--<caption>Listă persoane</caption>-->

        <thead>
            <tr>
                <th>Nume</th>
                <th>Prenume</th>
                <th>Telefon</th>
                <th>E-mail</th>
                <th>Data nașterii</th>
                <th>An studii</th>
                <th>Formă finanțare</th>
            </tr>
        </thead>

        <tbody id="tableBody">
        </tbody>

        <tfoot>
            <tr>
                <td colspan="10">Număr persoane: <strong>0</strong></td>
            </tr>
        </tfoot>

    </table>

    <form class="form">
        <label for="nume">Nume</label>
        <input type="text" id="nume" />
        <label for="prenume">Prenume</label>
        <input type="text" id="prenume" />
        <label for="telefon">Telefon</label>
        <input type="tel" id="telefon" />
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="E-mail" value="" />
        <label for="data">Data nasterii:</label>
        <input type="date" id="data" name="Data nasterii" value="" />
        <label>An studii:</label>
        <select id="an_studii">
            <option id="selected" value="I" selected="selected">I</option>
            <option value="II">II</option>
            <option value="III">III</option>
        </select>
        <label id="forma_finantare">Forma finantare:</label>
        <input type="radio" id="b" name="forma_finantare" value="Buget" /><label for="b">Buget</label>
        <input type="radio" id="t" name="forma_finantare" value="Taxa" /><label for="t">Taxa</label>

        <input type="button" value="Adauga" />
    </form>
